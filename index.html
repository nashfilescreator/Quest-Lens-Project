<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#020617" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=questlens&backgroundColor=818cf8" />
  <title>Quest Lens</title>

  <!-- Resource Hints -->
  <link rel="preconnect" href="https://image.pollinations.ai" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'var(--bg-main)',
            surface: 'var(--bg-surface)',
            discovery: {
              50: '#022c22',
              100: '#064e3b',
              500: '#34d399',
              600: '#10b981',
            },
            creation: {
              50: '#2e1065',
              100: '#581c87',
              500: '#d8b4fe',
              600: '#a855f7',
            },
            challenge: {
              50: '#450a0a',
              100: '#7f1d1d',
              500: '#fca5a5',
              600: '#ef4444',
            },
            learning: {
              50: '#431407',
              100: '#7c2d12',
              500: '#fcd34d',
              600: '#f59e0b',
            },
            primary: '#818cf8',
            primaryDark: '#6366f1',
            secondary: '#94a3b8',
            txt: {
              main: 'var(--text-main)',
              sub: 'var(--text-sub)',
              dim: 'var(--text-dim)',
              inv: 'var(--text-inv)',
            },
            ln: {
              base: 'var(--border-base)',
            }
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'sans-serif'],
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          },
          boxShadow: {
            'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.7)',
            'glow': '0 0 25px rgba(129, 140, 248, 0.25)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1)',
          },
          backgroundImage: {
            'glass': 'linear-gradient(180deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.8) 100%)',
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --bg-main: #020617;
      --bg-surface: #0f172a;
      --text-main: #ffffff;
      --text-sub: #cbd5e1;
      --text-dim: #94a3b8;
      --text-inv: #0f172a;
      --border-base: #1e293b;
      --glass: rgba(15, 23, 42, 0.7);
      --glass-heavy: rgba(15, 23, 42, 0.9);
    }

    .pt-safe {
      padding-top: max(var(--sat), 16px);
    }

    .pb-safe {
      padding-bottom: max(var(--sab), 16px);
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .mesh-gradient {
      background-color: #020617;
      background-image:
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0, transparent 50%),
        radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.08) 0, transparent 50%),
        radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.08) 0, transparent 50%),
        radial-gradient(at 0% 100%, rgba(79, 70, 229, 0.08) 0, transparent 50%);
    }
  </style>
